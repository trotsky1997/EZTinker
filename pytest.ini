[pytest]
# Pytest configuration for EZTinker

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests as benchmarks
    security: marks tests that check security
    regression: regression tests from previous bugs
    hypothesis: property-based tests using hypothesis

# Ignore
norecursedirs = .git .tox build dist *.egg-info .nox .pytest_cache htmlcov .ruff_cache

# Timeout (seconds)
timeout = 60

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Fixtures
usefixtures = test_client

# Asyncio
asyncio_mode = auto
asyncio_use_unixloop = true